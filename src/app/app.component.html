<h3>{{ title }}</h3>

<app-hello
  [heading]="'Hello!'"

  *ngIf="clicks % 3"
  [heading]="'World'"
  [clicks]="clicks"
  (headingClick)="onHelloHeadingClick($event)"
></app-hello>

<div>
  {{ clicks }}
</div>

<app-templates *ngIf="showTemplates"></app-templates>
